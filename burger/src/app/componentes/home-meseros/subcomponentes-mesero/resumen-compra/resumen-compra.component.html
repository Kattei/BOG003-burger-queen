  <section id="resumenCompra" class="container">
    
    <div id="headerResumenCompra">
      <h2>Resumen de la compra</h2>
      <img class="exit"src="\assets\cerrar.png" alt="boton cerrar resumen" (click)="eliminarPedido()" >
    </div>
  <table [ngClass]="bottonCerrar ? 'ocultarResumen':'mostrarResumen'">
    <tr>
      <th>Items</th>
      <th>Precio</th>
      <th>Cantidad</th>
    </tr>
    
    <tr  *ngFor="let itemPedido of pedido" >
      
      <td>{{itemPedido.nombre}}</td>
      <td>${{itemPedido.precio | multiplicarPrecio: itemPedido.cantidad}}</td>
      <td>{{itemPedido.cantidad}}</td>
      <td>
        <div>
          <img  class="delete" src="\assets\Eliminar.png" alt="eliminar item" (click)="eliminarItem(itemPedido)">
        </div>
      </td> 
    </tr>
    </table>
  <hr>
  <table [ngClass]="bottonCerrar ? 'ocultarResumen':'mostrarResumen'">
    <tr >
      <th>Total</th>
      <td>${{total}}</td>
      <td></td>
      <td></td>
    </tr>
  
  </table>
  </section>
  <div>
  
    <button  class="boton-preparar" (click)= "modalResumenCompra()">Enviar</button>
  </div>
